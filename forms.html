<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Link - UFRPE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
        }
        .box {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
        }
        .inputBox {
            position: relative;
        }
        .inputUser {
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput {
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput {
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        #submit {
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover {
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
        .anchor-container {
            text-align: center;
            margin-top: 20px;
        }
        .anchor-container a {
            text-decoration: none;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="box">
        <form id="registrationForm">
            <br>
            <div class="inputBox">
                <input type="email" name="email" id="email" class="inputUser" required pattern="[a-z0-9._%+-]+@ufrpe\.br$" title="O e-mail deve ser do domínio @ufrpe.br">
                <label for="email" class="labelInput">Email</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="senha" id="senha" class="inputUser" required>
                <label for="senha" class="labelInput">Senha</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="password" name="confirmacao_senha" id="confirmacao_senha" class="inputUser" required>
                <label for="confirmacao_senha" class="labelInput">Confirmação de Senha</label>
            </div>
            <div class="error-message" id="error-message">Senhas não coincidem</div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="faculdade" id="faculdade" class="inputUser" required>
                <label for="faculdade" class="labelInput">Faculdade</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="curso" id="curso" class="inputUser" required>
                <label for="curso" class="labelInput">Curso</label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="periodo" id="periodo" class="inputUser" required>
                <label for="periodo" class="labelInput">Período</label>
            </div>
            <br><br>
            <input type="submit" name="submit" id="submit" value="Cadastrar">
        </form>
        <div class="anchor-container">
            <a href="index.html">Voltar</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const senha = document.getElementById('senha');
        const confirmacaoSenha = document.getElementById('confirmacao_senha');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(event) {
            if (senha.value !== confirmacaoSenha.value) {
                event.preventDefault();
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
