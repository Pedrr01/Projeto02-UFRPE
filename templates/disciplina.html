<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconNav.png" type="image/x-icon">
    <title>CampusLink - Disciplina</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            margin: 0;
            padding: 0;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab button:hover {
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .tab-content.active {
            display: block;
        }
        input, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            border: none;
        }
        input[type="file"] {
            background-color: #f0f0f0;
            color: #000;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #888;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="file"]:hover {
            background-color: #ddd;
        }
        button.publish-btn {
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button.publish-btn:hover {
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }
    </style>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByTagName("button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.classList.add("active");
        }

        function visualizarArquivos() {
            const arquivos = ['arquivo1.pdf', 'arquivo2.docx']; // Exemplo de arquivos já cadastrados
            if (arquivos.length > 0) {
                alert('Arquivos cadastrados: \n' + arquivos.join('\n'));
            } else {
                alert('Nenhum arquivo cadastrado.');
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="site-title">CampusLink - Disciplina</div>
    </div>

    <div class="container">
        <div class="tab">
            <button class="tablink active" onclick="openTab(event, 'links')">Links</button>
            <button class="tablink" onclick="openTab(event, 'artigos')">Artigos</button>
            <button class="tablink" onclick="openTab(event, 'atividades')">Atividades</button>
            <button class="tablink" onclick="openTab(event, 'comentarios')">Comentários</button>
        </div>

        <div id="links" class="tab-content active">
            <h2>Compartilhar Links</h2>
            <input type="text" placeholder="Título do link">
            <input type="url" placeholder="Cole o link aqui">
            <button class="publish-btn">Publicar Link</button>
        </div>

        <div id="artigos" class="tab-content">
            <h2>Compartilhar Artigos</h2>
            <input type="text" placeholder="Título do artigo">
            <input type="file" accept=".pdf, .doc, .docx" placeholder="Carregar arquivo">
            <button class="publish-btn">Publicar Artigo</button>
        </div>

        <div id="atividades" class="tab-content">
            <h2>Compartilhar Atividades</h2>
            <input type="text" placeholder="Título da atividade">
            <input type="file" accept=".pdf, .doc, .docx" placeholder="Carregar arquivo">
            <button class="publish-btn">Publicar Atividade</button>
        </div>

        <div id="comentarios" class="tab-content">
            <h2>Comentários</h2>
            <textarea placeholder="Escreva seu comentário aqui" style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 10px; border: none; height: 150px;"></textarea>
            <button class="publish-btn">Publicar Comentário</button>
        </div>        

        <div style="text-align:center; margin-top: 20px;">
            <button class="publish-btn" onclick="visualizarArquivos()">Visualizar Arquivos</button>
        </div>
    </div>
</body>
</html>
