<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/iconNav.png" type="image/x-icon">
    <title>Campus Link - UFRPE</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 54, 71));
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .user-info {
            font-size: 18px;
        }
        .user-info:hover {
            cursor: pointer;
        }
        .site-title {
            font-size: 24px;
            font-weight: bold;
        }
        .settings-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background-color 0.3s;
            text-decoration: none; /* Remover sublinhado */
        }
        .settings-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .feed {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .disciplina {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            width: 300px;
            color: white;
            text-align: center;
            transition: transform 0.3s;
        }
        .disciplina:hover {
            transform: scale(1.05);
        }
        .disciplina h3 {
            margin-bottom: 10px;
        }
        .disciplina a {
            display: inline-block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            background-image: linear-gradient(to right, rgb(0, 92, 197), rgb(90, 20, 220));
            padding: 10px 20px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .disciplina a:hover {
            background-image: linear-gradient(to right, rgb(0, 80, 172), rgb(80, 19, 195));
        }
        .add-disciplina-container {
            text-align: center;
            margin-top: 20px;
        }
        .disciplina-input {
            display: none;
            margin-top: 10px;
        }
        .disciplina-input input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .disciplina-input button {
            padding: 10px 20px;
            border: none;
            background-color: rgb(0, 92, 197);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .disciplina-input button:hover {
            background-color: rgb(0, 80, 172);
        }
    </style>
    <script>
        function showDisciplinaInput() {
            document.getElementById('disciplina-input').style.display = 'block';
        }

        function addDisciplina() {
            // Obter o nome da nova disciplina
            var disciplinaNome = document.querySelector('.disciplina-input input').value;

            if (disciplinaNome.trim() === "") {
                alert("O nome da disciplina não pode estar vazio.");
                return;
            }

            // Criar um novo elemento de disciplina
            var newDisciplina = document.createElement('div');
            newDisciplina.className = 'disciplina';
            newDisciplina.innerHTML = `
                <h3>${disciplinaNome}</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="disciplina.html">Acessar</a>
            `;

            // Adicionar a nova disciplina ao feed
            document.querySelector('.feed').appendChild(newDisciplina);

            // Limpar o campo de entrada
            document.querySelector('.disciplina-input input').value = '';
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="user-info">{{ user['name'] }}</div>
        <div class="site-title">CampusLink</div>
        <a href="{{ url_for('dashboard', user_id=session['user_id']) }}" class="settings-btn">Configurações</a>
        <a href="{{ url_for('logout') }}" class="settings-btn">Sair</a>
    </div>
    <div class="container">
        <div class="feed">
            <div class="disciplina">
                <h3>Disciplina 01</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="disciplina.html">Acessar</a>
            </div>
            <div class="disciplina">
                <h3>Disciplina 02</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="disciplina.html">Acessar</a>
            </div>
            <div class="disciplina">
                <h3>Disciplina 03</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <a href="disciplina.html">Acessar</a>
            </div>
        </div>
        <div class="add-disciplina-container">
            <button class="settings-btn" onclick="showDisciplinaInput()">Cadastrar Nova Disciplina</button>
            <div id="disciplina-input" class="disciplina-input">
                <input type="text" placeholder="Nome da Disciplina">
                <button onclick="addDisciplina()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
